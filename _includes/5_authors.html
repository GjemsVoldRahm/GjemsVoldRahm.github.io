    <!-- authors Section -->
    <section id="authors" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>Authors</h1>
                <div class="column-pie-chart">
					<img src="img/MG.png" class="img-round" title="Mimmi Gjems" height="200px" />
					<p>Mimmi Gjems</p>
				</div>
				<div class="column-pie-chart">
					<img src="img/MV.png" class="img-round" title="Martin Vold" height="200px" />
					<p>Martin Vold</p>
				</div>
				<div class="column-pie-chart">
					<img src="img/BR.png" class="img-round" title="Benjamin Rahm" height="200px" />
					<p>Benjamin Rahm</p>
				</div>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
